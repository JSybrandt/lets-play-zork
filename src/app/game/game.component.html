<div>
  <ul>
    <li *ngFor="let item of history">
      <div *ngIf="'command' in item">
        <p class=command>{{item.command}}</p>
      </div>
      <div *ngIf="'prompt' in item">
        <p class=prompt>{{item.prompt}}</p>
      </div>
    </li>
  </ul>
</div>
<div>
  <input id="command" [(ngModel)]="command" (keyup.enter)="submit()">
  <button (click)="submit()">Submit</button>
</div>
